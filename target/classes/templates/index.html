<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

<div id="lists-form-edit">
    <form method="get" th:action="@{/lists/{id}}">
        <h2>Задача</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" value="">
        <label>Описание задачи:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-lists-edit">Сохранить изменения</button>
    </form>
</div>

<div id="lists-form">
    <form method="post" th:action="@{/lists}">
        <h2>Добавление задачи в список</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" value="">
        <label>Описание задачи:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-lists">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${counts}">0</span>)</h1>
<button id="show-add-lists-form">Вывести список</button>
<br><br>
<button id="clear-lists">Очистить список</button>
<br><br>
<div>
    <div th:each="list : ${lists}">
        <a href="#" class="lists-link" th:attr="data-id=${lists.id}" th:text="${lists.name}"></a>
    </div>
</div>

</body>
</html>
